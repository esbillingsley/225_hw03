<!doctype html>
<html lang="en">
  <head>
    <title>Calculation Form Evan Billingsley</title>
	<link rel="shortcut icon" href="/img/favicon.ico" type="image/x-icon">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./css/styles.css">
	<meta charset="utf-8"/>	
  </head>
  
  <body>
	<h2><i class="fa fa-balance-scale"></i> Math computation Form <i class="fa fa-balance-scale"></i></h2>
	<div>	  
       <form id="form1" name="form1" action="index.html" method="get" target="_self">
		  <h5> Compute Force</h5>
		  <hr />
		  <label>Mass</label><br>
		  <input type="text" id="mass" placeholder="Input Mass in kg"></input><br>
		  <label>Acceleration</label><br>
		  <input type="text" id="forceAcceleration" placeholder="Input Acceleration in m/s^2"></input><br><br>
		  <button type="button" id="submit" value="Submit" onclick="computeForce()">Calculate</button>
	    </form>
		<p>Force (Newtons):</p>
		<p id="outputForce">0</p>
		<hr />
	</div>
	<div>	  
		<form id="form2" name="form2" action="index.html" method="get" target="_self">
		   <h5> Compute Displacement</h5>
		   <hr />
		   <label>Initial Velocity</label><br>
		   <input type="text" id="initVelocity" placeholder="Velocity in m/s"></input><br>
		   <label>Time</label><br>
		   <input type="text" id="time" placeholder="Time in Seconds"></input><br>
		   <label>Acceleration</label><br>
		   <input type="text" id="dispAcceleration" placeholder="Acceleration in m/s^2"></input><br><br>
		   <button type="button" id="submit" value="Submit" onclick="computeDisplacement()">Calculate</button>
		 </form>
		 <p>Displacement (Meters):</p>
		 <p id="outputDisplacement">0</p>
		 <hr />
	 </div>
	 <div>	  
		<form id="form3" name="form3" action="index.html" method="get" target="_self">
		   <h5> Compute Quadratic Equation</h5>
		   <hr />
		   <label>A</label><br>
		   <input type="text" id="a" placeholder="Number"></input><br>
		   <label>B</label><br>
		   <input type="text" id="b" placeholder="Number"></input><br>
		   <label>C</label><br>
		   <input type="text" id="c" placeholder="Number"></input><br><br>
		   <button type="button" id="submit" value="Submit" onclick="computeQuadratic()">Calculate</button>
		 </form>
		 <p>Answer 1:</p>
		 <p id="outputQuad1">0</p>
		 <p>Answer 2:</p>
		 <p id="outputQuad2">0</p>
		 <hr />
	 </div>
	 <div>	  
		<form id="form4" name="form4" action="index.html" method="get" target="_self">
		   <h5> Compute Present Value</h5>
		   <hr />
		   <label>PMT</label><br>
		   <input type="text" id="pmt" placeholder="Dollar Value of Each Annuity Payment"></input><br>
		   <label>Rate</label><br>
		   <input type="text" id="rate" placeholder="Interest Rate"></input><br>
		   <label>Periods</label><br>
		   <input type="text" id="n" placeholder="# of Periods Payments Will be Made In"></input><br><br>
		   <button type="button" id="submit" value="Submit" onclick="computePresentValue()">Calculate</button>
		 </form>
		 <p>Present Value (Dollars):</p>
		 <p id="outputPresentVal">0</p>
		 <hr />
	 </div>
	<script src="./js/script.js" type="text/javascript"> </script>
  </body>
  </html>
